<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Employee Promotion Prediction App</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/fontawesome.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/owl.css') }}">
</head>

<body>

<!-- Header -->
<header class="">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <h2>Employee Promotion Prediction<em> App</em></h2>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('predict') }}">Predict</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="dropdown-toggle nav-link" data-toggle="dropdown" href="#" role="button"
                           aria-haspopup="true" aria-expanded="false">About</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="{{ url_for('about') }}">About Us</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('submit') }}">Status</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Page Content -->
<div class="page-heading header-text">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Predict Promotion Eligibility</h1>
                <span>Step into success with our cutting-edge Employee Promotion Prediction.</span>
            </div>
        </div>
    </div>
</div>

<div class="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <form action="{{ url_for('pred') }}" method="POST">
                    <div class="form-group">
                        <label for="department">Department</label>
                        <select class="form-control" id="department" name="department" required>
                            {% for option in department_options %}
                            <option value="{{ option }}">{{ option }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="education">Education Level</label>
                        <select class="form-control" id="education" name="education" required>
                            <option value="1">Bachelor's</option>
                            <option value="2">Master's</option>
                            <option value="3">PhD</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="no_of_trainings">Number of Trainings</label>
                        <input type="number" class="form-control" id="no_of_trainings" name="no_of_trainings" required>
                    </div>

                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" class="form-control" id="age" name="age" required>
                    </div>

                    <div class="form-group">
                        <label for="previous_year_rating">Previous Year Rating</label>
                        <input type="number" class="form-control" id="previous_year_rating" name="previous_year_rating" step="0.1" required>
                    </div>

                    <div class="form-group">
                        <label for="length_of_service">Length of Service (years)</label>
                        <input type="number" class="form-control" id="length_of_service" name="length_of_service" step="0.1" required>
                    </div>

                    <div class="form-group">
                        <label for="KPIs">KPIs Met</label>
                        <select class="form-control" id="KPIs" name="KPIs" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="awards_won">Awards Won</label>
                        <select class="form-control" id="awards_won" name="awards_won" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="avg_training_score">Average Training Score</label>
                        <input type="number" class="form-control" id="avg_training_score" name="avg_training_score" step="0.1" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Predict</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Footer Starts Here -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p>
                    &copy; 2024 Employee Promotion Prediction App - Designed by Atharva Khobrekar
                </p>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

<!-- Additional Scripts -->
<script src="{{ url_for('static', filename='assets/js/custom.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/owl.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/slick.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/accordions.js') }}"></script>
</body>
</html>
